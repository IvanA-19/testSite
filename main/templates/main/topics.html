{% extends 'main/base.html' %}

{% block title %}Topics{% endblock %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'main:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'main:new_topic' %}">Add a new topic</a>
{% endblock %}
