{% extends 'main/base.html' %}
{% load django_bootstrap5 %}

{% block title %}New topic{{ topic }} {% endblock %}

{% block content %}
    <p>New topic</p>

    <form action="{% url 'main:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add a new topic" %}
    </form>

{% endblock %}
