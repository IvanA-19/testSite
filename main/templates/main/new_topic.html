{% extends 'main/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Новая тема{% endblock %}

{% block content %}
    <p>Новая тема</p>

    <form action="{% url 'main:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Добавить тему" %}
    </form>

{% endblock %}
